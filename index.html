<!DOCTYPE html>
<html>
<head>
    <title>Loan Application Form</title>
</head>
<body>
    <h2>Loan Application Form</h2>
    <form action="https://hook.make.com/YOUR-WEBHOOK-URL" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="loanAmount">Loan Amount:</label>
        <input type="number" id="loanAmount" name="loanAmount" required><br><br>

        <label for="tenure">Loan Tenure (Months):</label>
        <input type="number" id="tenure" name="tenure" required><br><br>

        <label for="income">Monthly Income:</label>
        <input type="number" id="income" name="income" required><br><br>

        <label for="documents">Documents URL (Google Drive link, etc.):</label>
        <input type="url" id="documents" name="documents"><br><br>

        <button type="submit">Submit Application</button>
    </form>
</body>
</html>
